<html>
<head>
  <meta charset="UTF-8">
  <title>Band Name Generator</title>
</head>
<body>
  <h2>
    Welcome to the band name generator
  </h2>

  <button id="name">
    Get band name
  </button>

  <p>
    Your name:
    <span id="noun">
    </span>
    <span id="verb">
    </span>
    <span id="adjective">
    </span>
  </p>

  <h3>
    Submit words for our awesome band name generator!
  </h3>

  <form id="sendAdj">
    <label>
      Give us an adjective:
    </label>
    <input type="text" name="adjective"/>
    <input type="submit" value="Send It!"/>
  </form>
  <p id="adjectiveRes"></p>

  <form id="sendNoun">
    <label>
      Give us a noun:
    </label>
    <input type="text" name="noun"/>
    <input type="submit" value="Ship It!"/>
  </form>
  <p id="nounRes"></p>

  <form id="sendVerb">
    <label>
      Give us a verb:
    </label>
    <input type="text" name="verb"/>
    <input type="submit" value="Shoot It!"/>
  </form>
  <p id="verbRes"></p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>
  <script src="script.js">
  </script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
</body>
</html>
