<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>jQuery Practice</title>
		<script src="jquery-2.1.4.js"></script>
	</head>
	<body>
		<button id='stringButton'>Generate Band Name</button>
		<p>Your name: <span id="adjective"> </span> <span id="verb"> </span> <span id="noun"> </span></p>

		<h3>Submit words for our awesome band name generator</h3>

		<form id="submitWords">
			<label>Give us an adjective: </label>
			<input type="text" name="adjective" />
			<input type="submit" value="Submit Words" />
		</form>
		<p id="adjectiveResponse"> </p>

		<script type="text/javascript" src='app.js'></script>
	</body>
</html>
